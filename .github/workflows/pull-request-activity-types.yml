name: Pull Request Opened & Edited Events
on:
  pull_request:
    # types: opened  => 1st way
    # types: [opened, edited] => 2nd way
    types:
      - opened # => 3rd way
      - edited
  workflow_dispatch: # in here :(colon is necessary and indentation too lined with pull_request above)
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."
